<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

	<head>
		<link rel="dns-prefetch" href="//ajax.googleapis.com">

		<title>Comments</title>
		<link rel="stylesheet" href="style.css" type="text/css">

	</head>

	<body>

	<div id="comments" class="comments-widget">
		LOADING COMMENTS
	</div>

	<script id="comments-template" type="text/x-handlebars-template">
		<ul class="replies-wrapper">
			{{#replies}}
				{{> reply}}
			{{/replies}}
		</ul>	
	</script>

	<script id="reply-template" type="text/x-handlebars-template">
		<li class="reply" id="r{{id}}">
			<div class="left-col">
				<div class="image-wrapper">
					<img src="{{imgSrc}}" alt="{{commenterName}}" />
				</div>
			</div>

			<div class="right-col">
				<div class="name">{{commenterName}} <span class="shortBio"> {{short_bio}}</span></div>
				<p>{{comment}}</p>
				<div class="comment-footer">
					<span class="time">{{time}}</span>
					&#8901;
					<a href="#!" onClick="$('#reply-form-{{id}}).show();">Reply</a>
				</div>

				{{> replyForm}}

				{{#if replies}}
					{{> comments }}
				{{/if}}
				
			</div>
		</li>
	</script>

	<script id="reply-form-template" type="text/x-handlebars-template">
		<form id="reply-form-{{id}}">
			<div class="image-wrapper">
				<img src="user-img-2.png" alt="Danya" />
			</div>
			<input type="text" placeholder="Post your reply..." />
			<a href="#!" onClick="app.makeComment({{id}}); return false">
			Post
			</a>
		</form>
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
	
	</body>
</html>
